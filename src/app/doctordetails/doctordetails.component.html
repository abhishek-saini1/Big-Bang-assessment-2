<div class="container">
  <!-- Add Doctor Form -->
  <div class="form-container" *ngIf="isAddFormVisible">
    <h3 class="form-title">Doctor Register</h3>
    <form (ngSubmit)="addDoctor()" class="form" #doctorForm="ngForm" novalidate>
      <div class="form-group">
        <label class="label">Name:</label>
        <input type="text" [(ngModel)]="currentDoctor.dName" name="dName" required class="input" #dName="ngModel">
        <div *ngIf="dName.invalid && (dName.dirty || dName.touched)" class="error-message">Name is required.</div>
      </div>
      <div class="form-group">
        <label class="label">Specialization:</label>
        <input type="text" [(ngModel)]="currentDoctor.dSpecialization" name="dSpecialization" required class="input" #dSpecialization="ngModel">
        <div *ngIf="dSpecialization.invalid && (dSpecialization.dirty || dSpecialization.touched)" class="error-message">Specialization is required.</div>
      </div>
      <div class="form-group">
        <label class="label">Status:</label>
        <input type="text" [(ngModel)]="currentDoctor.dStatus" name="dStatus" required class="input" #dStatus="ngModel">
        <div *ngIf="dStatus.invalid && (dStatus.dirty || dStatus.touched)" class="error-message">Status is required.</div>
      </div>
      <div class="form-group">
        <label class="label">Address:</label>
        <input type="text" [(ngModel)]="currentDoctor.dAddress" name="dAddress" required class="input" #dAddress="ngModel">
        <div *ngIf="dAddress.invalid && (dAddress.dirty || dAddress.touched)" class="error-message">Address is required.</div>
      </div>
      <div class="form-group">
        <label class="label">Mobile Number:</label>
        <input type="text" [(ngModel)]="currentDoctor.dMobileNumber" name="dMobileNumber" required class="input" pattern="[0-9]{10}" #dMobileNumber="ngModel">
        <div *ngIf="dMobileNumber.invalid && (dMobileNumber.dirty || dMobileNumber.touched)" class="error-message">
          <div *ngIf="dMobileNumber.errors?.['required']">Mobile Number is required.</div>
          <div *ngIf="dMobileNumber.errors?.['pattern']">Mobile Number should be a 10-digit number.</div>
        </div>
      </div>
      <button type="submit" class="button">Register</button>
    </form>
  </div>
</div>
